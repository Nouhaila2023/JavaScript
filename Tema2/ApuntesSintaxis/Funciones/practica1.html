<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Prara Funciones</title>
</head>
<body>
    
    
    <script>
        
        //EJERCICIO: Haz una función que te pida que escribas algo y muestre un alert diciendo ‘Has escrito…’ y el valor introducido. 
        //Pruébala en la consola (pegas allí la función y luego la llamas desde la consola)

        function pedirYMostrar() {
            let texto = prompt("Escribe algo:");
            alert("Has escrito: " + texto);
            document.write("Has escrito: " + texto);
        }
        pedirYMostrar();


    </script>


</body>
</html>
