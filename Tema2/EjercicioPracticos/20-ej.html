<body>
    
    <script>

        let num = parseInt(prompt("Intrega un numero:)"));

        if(num == 0){
            document.write("El numero es cero");
        }else if(num >= 1){
            document.write("El numero positivo");
        }else{
            document.write("El numero positivo");
        }




    </script>
