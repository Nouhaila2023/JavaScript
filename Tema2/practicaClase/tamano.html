<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamaño de números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .num-par {
      color: blue;
      font-size: 20px;
      font-weight: bold;
    }

    .num-m9 {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    .num-normal {
      color: black;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 0; i <= 300; i++) {
      let clase = "num-normal";

      if (i % 9 == 0 && i != 0) {
        clase = "num-m9"; // múltiplo de 9
      } else if (i % 2 == 0) {
        clase = "num-par"; // múltiplo de 2
      }

      document.write(`<span class="${clase}">${i}</span> `);

      if (i % 10 == 0) {
        document.write("<br>");
      }
    }
  </script>
</body>

</html>
