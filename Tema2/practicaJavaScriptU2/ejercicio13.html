<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio13</title>
</head>
<body>

    <script>

        let num = prompt("Dime un numero:");

        if(isNaN(num) || num <=0){
            document.write("El valor introducido no es un numero positivo");
        } else {

            document.write("los dicisores  de " + num + " son: <br>");

            for(let i = 1; i <= num; i++){
                if(num % i == 0){
                    document.write(i + "<br>");
                }
            }

        }


    </script>
    
</body>
</html>
