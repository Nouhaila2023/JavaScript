<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio21</title>
</head>
<body>

    <script>
        let num = parseInt(prompt("Introduce un nÃºmero:"));

        do{
            if(num>1){
                for(let i = 0; i <= num; i++){
                    let esPrimo = true;
                    for(let j = 2; j < i; j++){
                        if(i % j == 0){
                            esPrimo = false;
                            break;
                        }
                    }
                    if(esPrimo){
                        document.write(i + "<br>");
                    }
                }
            }

        }while(isNaN(num) || num <= 1);


    </script>
    
</body>
</html>
