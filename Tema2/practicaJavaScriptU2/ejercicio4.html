<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>
    <script>

        let primera = parseFloat(prompt("Introduce el primer número:"));
        let segunda = parseFloat(prompt("Introduce el segundo número:"));

        // Calcular resultados
        let diferencia = primera - segunda;
        let division = primera / segunda;
        let resto = primera % segunda;

        // Mostrar resultados
        document.write("<p>a) Diferencia (primera - segunda): " + diferencia + "</p>");
        document.write("<p>b) División (primera / segunda): " + division + "</p>");
        document.write("<p>c) Resto (primera % segunda): " + resto + "</p>");
        </script>
    
</body>
</html>
