<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
</head>
<body>
    
  <script>

    let num1 = prompt("Dime un numero");
    let num2 = prompt("Dime un numero");
    
    
    if (num1 > 0 && num2 < num1){
        let numbre = prompt("Dime el nombre");
        document.write("EL numbre: " + nombre);
    }else if(num1 > 0 && num2 >= num1){
        let apellido = prompt("Dime el apellido");
        document.write("El apellido: " + apellido);
    }else if(num1 < 0){
        let numbre = prompt("Dime el nombre");
        let apellido = prompt("Dime el apellido");
        document.write("El nombre completo: " + nombre + " " + apellido);
        
    }
    

  </script>
    
</body>
</html>
