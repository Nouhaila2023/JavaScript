<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        let numbre = prompt("Intrega el numbre:)");
        let edad = parseInt(prompt("Intrega la edad:)"));

        document.write("Nombre: " + numbre);
        document.write("<br>");
        document.write("Edad: " + edad);


    </script>
    
</body>
</html>
