<body>

    <script>

        let num1 = parseInt(prompt("Intrega numero:"));
        let num2 = parseInt(prompt("Intrega numero:"));
        
        let suma = num1+num2;
        let producto = num1*num2;

         document.write("La suma: " + num1 + " + " + num2 + " = " + suma);
        document.write("<br>El producto: " + num1 + " * " + num2 + " = " + producto);



    </script>
    
</body>
