<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let nota1 = parseInt(prompt("Entrega la 1ยบ nota."));
        let nota2 = parseInt(prompt("Entrega la 2ยบ nota."));
        let nota3 = parseInt(prompt("Entrega la 3ยบ nota."));

        let suma = nota1 + nota2 + nota3;

        let promedio = suma / 3;

        if (promedio >= 1 && promedio <= 10) {
            if (promedio >= 7) {
                document.write("Promocionado");
            } else if (promedio >= 4 && promedio <= 7) {
                document.write("Regular");
            } else {
                document.write("Suspenso");
            }
        }else{
            document.write("Error - La nota de ser entre 0 y 10");
        }




    </script>

</body>

</html>
