  <body>
    <script>
      do{

         let num = prompt("Dime un numero:");

           let zero = 0;
           let uno = 1;
           let siguiente;

           document.write(zero + "," + uno + ",");
           for(let i = 3; i <= num; i++){

               siguiente = zero + uno;
               document.write(siguiente + ",");
               zero = uno;
               uno = siguiente;
           }
      } while (confirm("Â¿Desea calcular otra secuencia?"));


    </script>
  </body>
</html>
