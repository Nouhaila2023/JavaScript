<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio25</title>
</head>
<body>

    <script>
        let prodocto = 0;
         do{
            num = prompt("Dime un numero Y SI QUIERES SALIR PINTA 9999:");
            
            if(num != 9999){
                prodocto*= parseInt(num);
            
            }

        } while (num != 9999);
        document.write(prodocto);
    </script>
    
</body>
</html>
