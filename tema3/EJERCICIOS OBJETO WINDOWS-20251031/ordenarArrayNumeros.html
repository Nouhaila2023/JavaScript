    <title>Ordenar numeros</title>
</head>
<body>
    <script>
        let ArrayNumero=[5,-25,8,100,-85.-100,300]
        function mayoraMenor(a,b){return b-a;};
        function menoraMayor(a,b){return a-b;};
        document.write(`mi array original es: ${ArrayNumero} <br>`);
        document.write(`mi array ordenado d mayor a menor es: ${ArrayNumero.sort(mayoraMenor)}<br>`);
        alert(`el numero mayor es  ${ArrayNumero.sort(mayoraMenor)[0]}`);
    </script>
