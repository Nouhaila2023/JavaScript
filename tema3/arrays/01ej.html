<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
    <script>
        /*Pide al usuario que ingrese 10 números enteros y guárdalos en un array.
        ○ Muestra luego todos los elementos en una sola línea, separados por
        comas.*/

        

        let guardar = [];
        for(let i=0; i<10; i++){
            let num = parseInt(prompt("Ingrese número entero positivo:"));
            guardar.push(num);
        }

        document.write(guardar.join(", "));


    </script>



</body>
</html>
