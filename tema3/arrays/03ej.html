<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*Calcula el promedio de los valores almacenados en el array.*/

        let array = [1,2,3,4,5];
        let suma =0;
        let promedio;

        for(let i =0; i<array.length; i++){
            suma += array[i];
        }

        promedio = suma / array.length;

        document.write(promedio);

    </script>
    
</body>
</html>
