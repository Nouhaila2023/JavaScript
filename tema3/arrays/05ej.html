<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /*Muestra cuántos números del array son pares y cuántos son impares.*/

        let array = [1,2,3,4,5];

        for(let i =0; i<array.length; i++){
            if(array[i] % 2 === 0){
                document.write("Los numeros pares son: " + array[i]);
            }else{
                document.write("Los numeros impares son: " + array[i]);
            }
            
        }

        
    </script>
</body>
</html>
