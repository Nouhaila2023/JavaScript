<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*Crea un nuevo array con los elementos del original en orden inverso.
        ○ Ejemplo: [1, 2, 3, 4, 5] → [5, 4, 3, 2, 1].*/

        let array = [1, 2, 3, 4, 5];
        let inverso = [];

        for (let i = array.length - 1; i >= 0; i--) {
            inverso.push(array[i]);
        }

        document.write("Array original: " + array.join(", ") + "<br>");
        document.write("Array invertido: " + inverso.join(", "));


        //Otra maneta
        
        let array1 = [1, 2, 3, 4, 5];
        let inverso1 = [...array].reverse(); // usamos copia para no modificar el original

        document.write("Array original: " + array1.join(", ") + "<br>");
        document.write("Array invertido: " + inverso1.join(", "));



    </script>

</body>
</html>
