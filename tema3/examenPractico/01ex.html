<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let arrayNombre = [];
        let contador = 0;

        for(let i = 0; i < 5; i++){
            let nombre = prompt("Introduce nombres: ");
            arrayNombre.push(nombre);
            contador++;
        }

        document.write("Los nombres son: " + arrayNombre + "<br>");
        document.write("Hay " + contador + " nombres.");



    </script>
    
</body>
</html>
