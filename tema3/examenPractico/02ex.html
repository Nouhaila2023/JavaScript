<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="Abrir ventana" onclick="AbrirVentana();" />

    <script>

         let ventana = null;

        function abrirVentana() {
            // Si ya está abierta, no abre otra nueva
            if (ventana == null || ventana.closed) {
                ventana = window.open("https://www.mozilla.org", "ventanaMozilla", "width=600,height=400");
            } else {
                ventana.focus(); // lleva la ventana al frente si ya está abierta
            }
        }

    </script>
    
</body>
</html>
