<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="img/img1.jpeg" id="img" width="600" height="400">

    <script>

        let contador = 1;
        function contarTiempo() {
            let imagen = document.getElementById("img");
            imagen.src = "img/img" + contador + ".jpeg";
            contador++;

            
            if(contador > 3){
                contador = 1;}
        }

        setInterval(contarTiempo, 3000);
       
    </script>

</body>
</html>
