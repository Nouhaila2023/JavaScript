<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=3;
        let y=2;
        let a=eval("x + y ");
        let b=eval("x * y ");
        alert("El resultado de la suma es: " + a);
        document.write("El resultado de la evaluación es: " + a);

        eval("document.write('<br> El resultado de la multiplicación es: ' + b)");
    </script>
