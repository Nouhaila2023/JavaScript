<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
        #red {
            background-color: red;
        }

       .forma {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 24px;
        font-weight: bold;
        width: 150px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        }

</style>
<body>

    <div>
        <button id="impago">Impago</button>

        <div>
           <div id="red" class="forma">red</div>
        </div>

         <button id="pagar">Pagar</button>
    </div>


    <script>

        // Obtener los elementos
        const cuadrado = document.getElementById("red");
        const btnPagar = document.getElementById("pagar");
        const btnImpago = document.getElementById("impago");

        // Función para cambiar el color a verde (pagar)
        function pagar() {
            cuadrado.style.backgroundColor = "green";
            cuadrado.textContent = "Pagado";
        }

        // Función para volver a rojo (impago)
        function impago() {
            cuadrado.style.backgroundColor = "red";
            cuadrado.textContent = "Impago";
        }

        // Asignar eventos a los botones
        btnPagar.addEventListener("click", pagar);
        btnImpago.addEventListener("click", impago);




    </script>

    
</body>
</html>
