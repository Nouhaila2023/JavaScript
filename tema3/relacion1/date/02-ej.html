<body>
    
    <script>

        function numeroDiaSimana(numero){
            const dia = ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie","Sab"];
            return dia[numero];
        }


        const hoy = new Date();
        const dia = hoy.getDay();
        const diaT = numeroDiaSimana(dia);
        document.write("Dia ->" + diaT);



    </script>

</body>
