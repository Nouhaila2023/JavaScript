<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
       <script>

        let nombre = "";
        let contador = 0; // Contador de nombres

        do {
            nombre = prompt("Introduce tu nombre (para finalizar escribe 'fin')");

            if (nombre.toLowerCase() !== "fin") {  // permite "fin" o "Fin" o "FIN"
                document.writeln("Hola " + nombre + "<br>");
                contador++; // incrementa por cada nombre ingresado
            }

        } while (nombre.toLowerCase() !== "fin");

        // Al salir del bucle mostramos el total
        document.writeln("<br>Has introducido " + contador + " nombres.");

    </script>

</body>
</html>
