    <script>

        class Estudiante{
            constructor(nombre, carrera){
                this.nombre = nombre;
                this.carrera = carrera;
                this.calificaciones = [];
            }


            agregarCalificacion(calificacion){
                this.calificaciones.push(calificacion);
                document.write("Calificacion agregada");
            }


            calcularPromedio(){
                let suma = this.calificaciones.reduce((a,b) => a+b, 0);
                console.log(suma);
                return suma / this.calificaciones.length;
            }

            mostrarInfo(){
                return this.nombre + " - " + this.carrera;
            }
        }

        let estudiante = new Estudiante("noha", "Inform√°tica");
        estudiante.agregarCalificacion(8.5);
        estudiante.agregarCalificacion(9.0);
        console.log(estudiante.calcularPromedio());


    </script>
