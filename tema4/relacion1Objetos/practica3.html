<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        class Piso {
            constructor(metrosCuadrados, altura, numHabitaciones, precio) {
                this.metrosCuadrados = metrosCuadrados;
                this.altura = altura;
                this.numHabitaciones = numHabitaciones;
                this.precio = precio;
            }

            mostrarInfo() {
                console.log(`Metros cuadrados: ${this.metrosCuadrados}`);
                console.log(`Altura: ${this.altura}`);
                console.log(`Número de habitaciones: ${this.numHabitaciones}`);
                console.log(`Precio: $${this.precio}`);
            }

            calcularIVA(porcentaje) {
                let iva = this.precio * (porcentaje / 100);
                console.log(`IVA (${porcentaje}%): $${iva}`);
                console.log(`Precio con IVA: $${this.precio + iva}`);
            }
            }

            // Pedir datos al usuario
            let metros = parseFloat(prompt("Introduce los metros cuadrados:"));
            let altura = parseFloat(prompt("Introduce la altura del piso:"));
            let habitaciones = parseInt(prompt("Introduce el número de habitaciones:"));
            let precio = parseFloat(prompt("Introduce el precio del piso:"));
            let porcentajeIVA = parseFloat(prompt("Introduce el porcentaje de IVA:"));

            // Crear objeto y mostrar información
            let miPiso = new Piso(metros, altura, habitaciones, precio);
            miPiso.mostrarInfo();
            miPiso.calcularIVA(porcentajeIVA);




    </script>
    
</body>
</html>
