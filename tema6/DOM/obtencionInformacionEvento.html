<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos. Obtener informacion de evento</title>
</head>
<body>
    
        <h1 id="eventos">Obtener información de un evento</h1>
        <h2 id="parrafo1">Párrafo 1</h2>
        <h2 id="parrafo2">Párrafo 2</h2>


    <script>
        document.getElementById("eventos").addEventListener("mouseover", manejador);
        document.getElementById("eventos").addEventListener("mouseout", manejador);
        document.getElementById("parrafo1").addEventListener("click", saludo);
        document.getElementById("parrafo2").addEventListener("click", saludo);

        function manejador(e){

            /*if(e.type == "mouseover"){
                document.getElementById("eventos").style.color = "red";
            } else if(e.type == "mouseout"){
                document.getElementById("eventos").style.color = "black";
            }*/

            //Valoramos la posibilidad de que se utilice un navigador de microsoft
            if(!e) e = window.event; // Para IE

            switch(e.type){
                case "mouseover":
                    this.style.color = "red";
                    break;
                case "mouseout":
                    this.style.color = "black";
                    break;
            }
        }

        function saludo(e){
            if(!e) e = window.event; // Para IE

            var idElemento;
            //Obtenemos el id del elemento que ha generado el evento
            if(e.target){
                idElemento = e.target.id; // Otros navegadores
            } else if(e.srcElement){
                idElemento = e.srcElement.id; // IE
            }

            alert("Hola, has hecho click en el " + idElemento);
        }


    </script>

</body>
</html>
