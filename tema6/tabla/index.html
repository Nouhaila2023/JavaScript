<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>

    <h2>Tabla</h2>
    <table border="2" id="tabla">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>



    <input type="button" value="AÃ±adir" id="anadir">
    <input type="button" value="Eliminar" id="eliminar">

    <script>

        window.onload = function () {
            document.getElementById("anadir").onclick = anadirFila;
            document.getElementById("eliminar").onclick = eliminarFila;
        };


        function anadirFila() {
            const tabla = document.getElementById("tabla");

            const tr = document.createElement("tr");

            const td1 = document.createElement("td");
            const td2 = document.createElement("td");
            const td3 = document.createElement("td");

            td1.appendChild(document.createTextNode("4"));
            td2.appendChild(document.createTextNode("5"));
            td3.appendChild(document.createTextNode("6"));

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            tr.addEventListener("click", function () {
                tr.remove();
            });
            
            tabla.appendChild(tr);
                       
        }

        function eliminarFila() {
            
            const tabla = document.getElementById("tabla");
            tabla.remove();
            
        }






    </script>

</body>

</html>
