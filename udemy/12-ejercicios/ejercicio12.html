<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let num1, num2;

// Pedimos el primer número hasta que sea válido
do {
    num1 = prompt("Ingresa el primer número:");
    num1 = Number(num1);
} while (isNaN(num1) || num1 <= 0);

// Pedimos el segundo número hasta que sea válido
do {
    num2 = prompt("Ingresa el segundo número:");
    num2 = Number(num2);
} while (isNaN(num2) || num2 <= 0);

// Comparamos y mostramos mayor y menor
if (num1 > num2) {
    document.write(`El número mayor es: ${num1} <br>`);
    document.write(`El número menor es: ${num2}`);
} else if (num2 > num1) {
    document.write(`El número mayor es: ${num2} <br>`);
    document.write(`El número menor es: ${num1}`);
} else {
    document.write("Ambos números son iguales.");
}

    </script>


</body>
</html>
