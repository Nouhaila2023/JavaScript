<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <script>
        /** Ejercicio 16
     * 
     * Crea un programa que pida al usuario un número del 1 al 7
     * y devuelva el día de la semana correspondiente
     * 1 = lunes, 2 = martes, etc
     * Si el número no está entre 1 y 7, indica que no es válido
     */


        let diaNumero = parseInt(prompt("Ingresa un número del 1 al 7 para saber el día de la semana correspondiente:"));

        let diaSemana;

        switch (diaNumero) {
            case 1:
                diaSemana = "Lunes";
                break;
            case 2:
                diaSemana = "Martes";
                break;
            case 3:
                diaSemana = "Miércoles";
                break;
            case 4:
                diaSemana = "Jueves";
                break;
            case 5:
                diaSemana = "Viernes";
                break;
            case 6:
                diaSemana = "Sábado";
                break;
            case 7:
                diaSemana = "Domingo";
                break;
            default:
                diaSemana = "Número no válido. Por favor, ingresa un número entre 1 y 7.";
        }

        alert(diaSemana);

    </script>




    
</body>
</html>
