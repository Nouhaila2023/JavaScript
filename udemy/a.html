<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function esPrimo(num) {
    if (num < 2) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
}

function esPalindromo(num) {
    let str = num.toString();
    return str === str.split('').reverse().join('');
}

let numerosPrimosPalindromos = [];

for (let i = 1; i <= 100000; i++) {
    if (esPrimo(i) && esPalindromo(i)) {
        numerosPrimosPalindromos.push(i);
    }
}

// Mostrar todos al final (fuera del bucle)
document.write("Números que son primos y palíndromos entre 1 y 100000: <br>");
document.write(numerosPrimosPalindromos.join(", "));

    </script>
</body>
</html>
